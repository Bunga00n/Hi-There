<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hi Awak ðŸ’–</title>

<style>
body {
  margin: 0;
  text-align: center;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(-45deg, #ff9ecf, #ffcce6, #ffe6f2, #ffd6f5);
  background-size: 400% 400%;
  animation: gradientBG 10s ease infinite;
  overflow: hidden;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container {
  margin-top: 120px;
}

h2 {
  color: white;
  font-size: 28px;
  animation: fadeIn 2s ease;
}

button {
  padding: 12px 25px;
  margin: 10px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

.yesBtn {
  background-color: white;
  color: #ff4da6;
}

.yesBtn:hover {
  transform: scale(1.2);
}

.noBtn {
  background-color: transparent;
  border: 2px solid white;
  color: white;
  position: relative;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

.heart {
  position: fixed;
  animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-800px); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
<h2 id="question">Awak nak kenal saya tak? ðŸ¥ºðŸ’—</h2>

<button class="yesBtn" onclick="yes1()">Nak ðŸ’•</button>
<button class="noBtn" onmouseover="moveButton(this)">Tak Nak ðŸ™ˆ</button>
</div>

<script>
function moveButton(btn) {
  btn.style.position = "absolute";
  btn.style.left = Math.random() * window.innerWidth + "px";
  btn.style.top = Math.random() * window.innerHeight + "px";
}

function yes1() {
  document.body.innerHTML = `
  <div class="container">

  <button class="yesBtn" onclick="yes2()">Serius ðŸ’–</button>

  </div>
  `;
  createHearts();

function yes2() {

  </div>
  `;
  createHearts();

function createHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }, 300);
}
</script>

</body>
</html>
