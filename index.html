<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Ashraf üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
background:linear-gradient(135deg,#ffe6f0,#fff0f5);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.container{
background:white;
padding:30px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.08);
max-width:400px;
width:100%;
transition:all .4s ease;
}

h2{font-weight:500;margin-bottom:20px;color:#444;}
p{margin-bottom:20px;color:#666;font-size:14px;line-height:1.6;}

button{
display:block;
width:100%;
padding:12px;
margin:10px 0;
border-radius:30px;
border:none;
cursor:pointer;
font-size:14px;
transition:.3s;
}

.btn-primary{background:#ffb6c1;color:white;}
.btn-primary:hover{background:#ff9eb5;}
.btn-secondary{background:#f3f3f3;color:#555;}
.btn-secondary:hover{background:#e0e0e0;}

.fade{opacity:0;transform:translateY(10px);}
.show{opacity:1;transform:translateY(0);transition:all .4s ease;}
</style>
</head>

<body>

<div class="container show" id="content"></div>

<script>

// INIT EMAILJS
(function(){
emailjs.init("63eS7AoUU_bR-VqJB");
})();

// HANTAR EMAIL IKUT SOALAN & JAWAPAN
function sendNotification(question, reason){
emailjs.send("service_5b4v71w","template_oqw7ru3",{
question: question,
reason: reason,
time: new Date().toLocaleString()
}).then(function(response){
console.log("SUCCESS", response.status);
}, function(error){
console.log("FAILED", error);
});
}

// ANIMATION TRANSITION
function showContent(html){
const content=document.getElementById("content");
content.classList.remove("show");
content.classList.add("fade");

setTimeout(()=>{
content.innerHTML=html;
content.classList.remove("fade");
content.classList.add("show");
},300);
}

// START PAGE
function start(){
showContent(`
<h2>Hi Ashraf... üíå</h2>
<p>Saya ada benda nak tanya,<br>tapi sebelum tu ada beberapa soalan.<br><br>Awak okay ke?</p>
<button class="btn-primary" onclick="question2()">Okay, jom!</button>
<button class="btn-secondary" onclick="endFlow('Soalan 1: Awak okay ke?','Tidak berminat')">Tidak berminat</button>
`);
}

// QUESTION 2
function question2(){
showContent(`
<h2>Sebelum saya teruskan...</h2>
<p>Awak sedang berkenalan dengan sesiapa ke sekarang?</p>
<button class="btn-primary" onclick="endFlow('Soalan 2: Sedang kenal orang?','Ya, sedang kenal orang')">Ya, sedang kenal orang</button>
<button class="btn-secondary" onclick="question3()">Tidak</button>
`);
}

// QUESTION 3
function question3(){
showContent(`
<h2>Status awak sekarang...</h2>
<p>Dah berpunya? Dah move on atau masih gamon?</p>
<button class="btn-primary" onclick="question4()">Dah move on & Single</button>
<button class="btn-secondary" onclick="endFlow('Soalan 3: Status sekarang','belum move on / tak ready')">Masih teringat ex/tak ready</button>
`);
}

// FINAL QUESTION
function finalQuestion(){
showContent(`
<h2>Okay nak tanyaüòÅ...</h2>
<p>Nak iftar together tak?<br>Borak-borak üòä</p>
<button class="btn-primary" onclick="goWhatsApp()">Nak!</button>
<button class="btn-secondary" onclick="endFlow('Soalan Final: Ajakan Iftar','Tolak ajakan iftar')">Lain kali lah</button>
`);
}

// END FLOW
function endFlow(question, reason){

sendNotification(question, reason);

let message="";

if(reason==="Tidak berminat")
message="Terima kasih sebab jujur. Take care!";

if(reason==="Ya, sedang kenal orang")
message="Faham. Semoga urusan awak dipermudahkan. Bye!";

if(reason==="belum ove on / tak ready")
message="Baik, Fighting! ";

if(reason==="Tak berminat")
message="Okay, faham. All the best!";

if(reason==="Tolak ajakan iftar")
message="Okay, no problem. Maybe next time.";

showContent(`
<h2>Terima kasih üíó</h2>
<p>${message}</p>
`);
}

// WHATSAPP REDIRECT
function goWhatsApp(){
const phoneNumber="60178249056"; // TUKAR NUMB0R NI
const text=encodeURIComponent("Boleh");
window.location.href=`https://wa.me/${phoneNumber}?text=${text}`;
}

start();

</script>

</body>
</html>
